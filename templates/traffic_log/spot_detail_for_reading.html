{# this is rendered in a popover window via Ajax #}
<div class="spot_detail_for_reading">
{% if spot_copy %}
{{ spot_copy.body }}
  <div id="spot-reading-buttons">
    {% if url_to_finish_spot %}
    <a class="finish-spot-after-reading"
        href="{{ url_to_finish_spot }}">Finish</a>
    {% else %}
    (already finished)
    {% endif %}
  </div>
{% else %}
No spot copies have been associated with this spot.
{% endif %}
</div>
