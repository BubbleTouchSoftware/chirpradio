<table cellpadding="5" cellspacing="0" border="1">
<tr align="center"><td>Title</td><td>Type</td><td>Created</td><td>Updated</td><td>Expire</td><td>Last Author</td></tr>
{% for spot in spots %}
<tr><td><a href="{{spot.get_absolute_url}}">{{spot.title}}</a></td>
<td>{{spot.type}}</td>
<td>{{spot.created}}</td>
<td>{{spot.updated}}</td>
<td>{{spot.expire_on}}</td>
<td>{{spot.author}}&nbsp;</td></tr>
{% endfor %}
</table>
